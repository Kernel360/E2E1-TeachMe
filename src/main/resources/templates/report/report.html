<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/defaultLayout}">
<head>
    <meta charset="UTF-8">
    <title>Teach Me : 내가 고르는 강의 - 통계</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/report/report.css}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
</head>
<body>
    <div class="content" layout:fragment="content">
        <div class="parent-div">
            <div style="width: 80%; margin-bottom: 50px;">
                <h2>👀총 리뷰 수 통계</h2>
                <input type="date" id="startDate">
                <input type="date" id="endDate">
                <canvas id="reviewChart"></canvas>
            </div>
            <div style="width: 80%; margin-bottom: 50px;">
                <h2>⭐️강의 별점 통계</h2>
                <input type="date" id="aver-score-date">
                <canvas id="averageScoreChart"></canvas>
            </div>
        </div>
        <script src="/js/report/report.js"></script>
    </div>
</body>
</html>
